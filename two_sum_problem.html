    var addStrings = function(num1, num2) {
    
        let carry=0;
    let indexOne=num1.length-1;
    let indexTwo=num2.length-1;
    
    let res = '';

    while(indexOne>=0 ||indexTwo>=0){
       let sum=0;
       let d1 =indexOne>=0 ?Number(num1[indexOne--]):0
        let d2=(indexTwo>=0)?Number(num2[indexTwo--]):0;
    
         sum+=d1+d2+carry;
          
    if(sum>9){
        sum%=10;
        carry=1;
    }
    res=sum+res;
    }
if(carry>0){
    res=carry+res;
}
return res;
};
