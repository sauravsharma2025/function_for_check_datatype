<script>
    function fizbuzz(){
        for(let i=0;i<=100;i++){
            if(i%3===0 & i%5===0){
            console.log('fizzbuzz');;
            }
            else if(i%3===0){
                 console.log('fizz')
            }
            else if(i%5===0){
                 console.log('buzz');
            }
            else{
                console.log(i)
            }
        }
    }

    // fizbuzz()

    function fizbuzz1(n){
        for(let i=1;i<=n;i++){
           switch(i){
            case i%15===0:
            console.log('fizzbuzz');
            break
            case i%3===0:
                console.log('fizz');
            break    
            case i%5===0:
                console.log('buzz');
            break
            default:
                console.log(i);    }    
           }
    }
    // fizbuzz1(100)
    function fizzBuzzV2(nn) {
    for (let i = 1; i <= nn; i++) {
      switch (true) {//true and false 
        case i % 15 === 0:
          console.log("FizzBuzz");
          break;
        case i % 3 === 0:
          console.log("Fizz");
          break;
        case i % 5 === 0:
          console.log("Buzz");
          break;
        default:
          console.log(i);
      }
    }
  }
//   fizzBuzzV2(100)


  //Another Method
  function fizzBuzzV3(n) {
    for (let i = 1; i <= n; i++) {
      if (i % 15 === 0) {
        console.log("FizzBuzz");
        continue;
      }

      if (i % 3) {
        console.log("Fizz");
        continue;
      }

      if (i % 5) {
        console.log("Buzz");
        continue;
      }

      console.log(i);
    }
  }
  fizzBuzzV3(100)

</script>
