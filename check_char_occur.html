// Method3:Using While Loop
function checkOccurence2(str){
    let obj={}
if(!str || typeof str!=='string'){return false}
str=str.split('')
let i=0
while( i<str.length){
    (!obj.hasOwnProperty(str[i]))?obj[str[i]]=1:obj[str[i]]+=1
    i++;
}
return obj
}
console.log('SK@',checkOccurence2('sauraviii'));
