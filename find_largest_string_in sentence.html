    //First approach
    // Step 1: using match function we will create a array of String
    // Step2: create a string variable that is initiallly zero
    // Step3:loop over the array and if array element length is greater simply overwrite it by larger value
    function largestWord(str){
        str=str.match(/[a-zA-Z]+/gi);
       
        let largestWord="";
        for(let i=0;i<str.length;i++){
            if(str[i].length>largestWord.length){
                largestWord=str[i];
            }
        }
        return largestWord;
    }
    console.log('SK@',largestWord("hello i am morenawasi"));

    function largestWord1(str){

        for(let i=0;i<str.length;i++){

        }

        return str.sort((a,b)=>b.length-a.length
    )[0]
