<script>
    
var objNew = {
    a: {
        b: {
            c: 12,
            j: false
        },
        k: null
    }
};

const findPath = (object, path) => {
   var newStr= path.split('.')
 for(let i=0;i<newStr.length;i++){
    if(object.hasOwnProperty(newStr[i])){
        object=object[newStr[i]]
    }else{
        return;
    }
 }
return object
   
};

console.log(findPath(objNew,'a.b.c'))
</script>
