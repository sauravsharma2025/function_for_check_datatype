    function findVowel(str){
       let a=0;
       let e=0;
       var i=0;
       var o=0;
       var u=0;
       for(let j=0;j<str.length;j++){
       if(str[j]=='a')a=a+1;
       if(str[j]=='e')e=e+1;
        if(str[j]=='i')i=i+1;
        if(str[j]=='o')o=o+1;
        if(str[j]=='u')u=u+1;

       }

      if(e>0)console.log('e is ',e);
      if(i>0)console.log('i is ',i);
      if(o>0)console.log('o is ',o);
      if(u>0)console.log('u is ',u);
    return `Total vowel available in string is:=> ${a+e+i+o+u}`;
    }
    console.log(findVowel('saurav'));
