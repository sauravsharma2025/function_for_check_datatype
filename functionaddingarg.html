<script>
   
    let total=0;
  const myfunction=(...args)=>{
if(args.length===0){
    return "empty not allowed";
}
    for(let i in args){
        if(typeof args[i] !== "number"){
            return "pass valid argument"
        }
      total+=args[i];
    }

    return total
  }
    console.log(myfunction());

</script>
